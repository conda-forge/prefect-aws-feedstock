{% set name = "prefect-aws" %}
{% set version = "0.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/prefect_aws-{{ version }}.tar.gz
  sha256: 819db0d19955efb95b1109dd0bd06a14f52c00b7635b8e9fe2159bef606d4c32

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools
  run:
    - python >=3.8
    - boto3 >=1.24.53
    - botocore >=1.27.53
    - mypy-boto3-s3 >=1.24.94
    - mypy-boto3-secretsmanager >=1.26.49
    - prefect >=2.16.4
    - tenacity >=8.0.0

test:
  imports:
    - prefect_aws
# Disable `pip check` until `prefect` adds `pip check` support
#  commands:
#    - pip check
#  requires:
#    - pip

about:
  home: https://github.com/PrefectHQ/prefect-aws
  summary: Prefect collection of tasks and subflows to integrate with AWS
  license: Apache-2.0
  license_file: LICENSE
  license_family: Apache
  doc_url: https://prefecthq.github.io/prefect-aws/
  dev_url: https://github.com/PrefectHQ/prefect-aws


extra:
  recipe-maintainers:
    - mikeoconnor0308
    - peterbygrave
    - skrsna
    - ahuang11
    - desertaxle
